<!DOCTYPE html>
<html>
	<head>
		<title>
			BPS Tranche Calculator
		</title>
	    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Fathom - beautiful, simple website analytics -->
<script src="https://cdn.usefathom.com/script.js" data-site="EABOZEKF" defer></script>
<!-- / Fathom -->

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://backupparachute.com/css/tools.css">

		<style media="screen">
		</style>
	</head>
	<body class="calc-body">

		<div class="jumbotron jumbotron-fluid">

		  <div class="container">
				<div class="row">
				<div class="col-12 mt-3 text-center">
				    <h1 class="bold-header-4 display-4">Tranche Calculator</h1>
					</div>

				</div>
		  </div>
		</div>

		<div class="container">

			<div class="row mt-4">

				<div class="col-md-4 ">
					<a href="https://www.houck.news?utm_source=backupparachute&utm_medium=logo&utm_campaign=tranche_calculator" blank="_target" class="mt-2">
						<img src="https://media.beehiiv.com/cdn-cgi/image/format=auto,width=800,height=421,fit=scale-down,onerror=redirect/uploads/asset/file/db1fb086-a7e5-46ac-9a21-cc7cb95863b7/1200_x_630_-_banner.png" class="img-fluid">
					</a>
					<p class="lead "><a href="https://www.houck.news?utm_source=backupparachute&utm_medium=logo&utm_campaign=tranche_calculator" class="highlight">get more founder resources ilke this by subscribing to houck's newsletter</a></p>

				</div>

				<div class="col-md-4 offset-md-4">
					<div class="card mb-3">
					  <div class="card-body">
					    <h5 class="card-title">Total Tranche</h5>

						<div class="form-group mb-3 mt-3">
							<label for="tot-rnd-size">Total Round Size</label>
							<div class="input-group input-group-sm mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">$</span>
								</div>
									<input class="form-control" type="number" name="tot-rnd-size" value="1000000" min="0" step="25000" id="tot-rnd-size">
								<div class="input-group-append">
									<span class="input-group-text">.00</span>
								</div>
							</div>

						</div>

						<label for="conversion_rate">% of Company being sold</label>
						<div class="input-group input-group-sm mb-3">
							<input class="form-control" type="number" name="per-comp-sold-tot" value="0.5" min="0.1" step="0.1" id="per-comp-sold-tot" disabled>
						  <div class="input-group-append">
						    <span class="input-group-text" id="basic-addon2">%</span>
						  </div>
						</div>

						<label for="booked_to_held">% of round accounted for</label>
						<div class="input-group input-group-sm mb-3">
							<input class="form-control" type="number" name="per-rnd-acct" value="50" min="1" id="per-rnd-acct" disabled>
						  <div class="input-group-append">
						    <span class="input-group-text" id="basic-addon2">%</span>
						  </div>
						</div>

					  </div>
					</div>
				</div>




			</div>


		<div class="row mt-3">

			<div class="col">


				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">Tranche</th>
				      <th scope="col" id="per-rnd-header">% of round</th>
				      <th scope="col" id="cap-val-header">Cap or valuation</th>
				      <th scope="col" id="cap-raise-header">Capital to raise</th>
				      <th scope="col" id="per-comp-sold-header">% of Company being sold</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr id="first">
				      <th class="font-weight-bold">First</th>
				      <td class="per-rnd">
								<div class="input-group input-group-sm">
								  	<input class="form-control" type="number" name="first_per_round" value="15.00" min="0" step=".01" id="first_per_round">
									  <div class="input-group-append">
									    <span class="input-group-text" id="basic-addon2">%</span>
									  </div>
								</div>
							</td>
				      <td class="cap-val">
								<div class="input-group input-group-sm">
								  <div class="input-group-prepend">
								    <span class="input-group-text">$</span>
								  </div>
								  	<input class="form-control" type="number" name="first_cap_val" value="5000000" min="0" step="25000" id="first_cap_val">
								  <!-- <div class="input-group-append">
								    <span class="input-group-text">.00</span>
								  </div> -->
								</div>
							</td>
				      <td class="cap-raise text-end"></td>
				      <td class="per-comp-sold text-end"></td>
				    </tr>
						<tr id="second">
							<th class="font-weight-bold">Second</th>
							<td class="per-rnd">
								<div class="input-group input-group-sm">
										<input class="form-control" type="number" name="sec_per_round" value="85.00" min="0" step=".01" id="sec_per_round">
										<div class="input-group-append">
											<span class="input-group-text" id="basic-addon2">%</span>
										</div>
								</div>
							</td>
							<td class="cap-val">
								<div class="input-group input-group-sm">
									<div class="input-group-prepend">
										<span class="input-group-text">$</span>
									</div>
										<input class="form-control" type="number" name="sec_cap_val" value="6000000" min="0.00" step="25000" id="sec_cap_val">
									<!-- <div class="input-group-append">
										<span class="input-group-text">.00</span>
									</div> -->
								</div>
							</td>
							<td class="cap-raise text-end"></td>
							<td class="per-comp-sold text-end"></td>
						</tr>
						<tr id="third">
							<th class="font-weight-bold">Third</th>
							<td class="per-rnd">
								<div class="input-group input-group-sm">
										<input class="form-control" type="number" name="third_per_round" value="0" min="0" step=".01" id="third_per_round">
										<div class="input-group-append">
											<span class="input-group-text" id="basic-addon2">%</span>
										</div>
								</div>
							</td>
							<td class="cap-val">
								<div class="input-group input-group-sm">
									<div class="input-group-prepend">
										<span class="input-group-text">$</span>
									</div>
										<input class="form-control" type="number" name="third_cap_val" value="7000000" min="0" step="25000" id="third_cap_val">
									<!-- <div class="input-group-append">
										<span class="input-group-text">.00</span>
									</div> -->
								</div>
							</td>
							<td class="cap-raise text-end"></td>
							<td class="per-comp-sold text-end"></td>
						</tr>
				  </tbody>
				</table>

			</div>

		</div>

		<div id="footer" class="row mt-5">

				<div class="copyright col">
					&copy;<span id="copyright_year"></span> Backup Parachute Software LLC
				</div>

			</div>	</div> <!-- end container -->

	</body>
</html>
